<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos em JavaScript</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .botao, .input-text {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
        }

        .botao {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botao:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Exemplo de Eventos em JavaScript</h1>
    
    <input type="text" id="inputText" class="input-text" placeholder="Escreve algo">
    <button id="botao" class="botao">Clica aqui!</button>
    <button id="dblClickBotao" class="botao">Clica duas vezes</button>
    <button id="mouseBotao" class="botao">Passa o rato</button>
    <p id="mensagem"></p>

    <script>
        // Elementos
        const inputText = document.getElementById('inputText');
        const botao = document.getElementById('botao');
        const dblClickBotao = document.getElementById('dblClickBotao');
        const mouseBotao = document.getElementById('mouseBotao');
        const mensagem = document.getElementById('mensagem');

        // Evento 1: click
        botao.addEventListener('click', () => {
            mensagem.textContent = "Clicaste no botao!";
        });

        // Evento 2: focus (quando o campo de texto recebe o foco)
        inputText.addEventListener('focus', () => {
            mensagem.textContent = "Quiseste ecrever algo.";
        });

        // Evento 3: blur (quando o campo de texto perde o foco)
        inputText.addEventListener('blur', () => {
            mensagem.textContent = "saiste da escrita.";
        });

        // Evento 4: dblclick (clique duplo no botão)
        dblClickBotao.addEventListener('dblclick', () => {
            mensagem.textContent = "clicaste duas vezes!";
        });

        // Evento 5: mouseover e mouseout (passar o mouse sobre um botão e sair)
        mouseBotao.addEventListener('mouseover', () => {
            mensagem.textContent = "o rato esta sobre o botao!";
        });
        mouseBotao.addEventListener('mouseout', () => {
            mensagem.textContent = "o rato saiu do botao.";
        });
    </script>

</body>
</html>
