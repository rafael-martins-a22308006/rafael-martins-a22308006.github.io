<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos em JavaScript</title>
    <style>
        /* Estilos b√°sicos */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .botao, .input-text {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
        }

        .botao {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botao:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Exemplo de Eventos em JavaScript</h1>
    
    <input type="text" id="inputText" class="input-text" placeholder="Digite algo...">
    <button id="button" class="botao">Clique aqui!</button>
    <button id="dblClickButton" class="botao">Clique duas vezes</button>
    <button id="mouseButton" class="botao">Passe o mouse</button>
    <p id="mensagem"></p>

    <script>
        const a=document.getElementById("botao");

        botao.addEventListener('mouseover', () => {
            mensagem.textContent = "passate por cima";
        });
    </script>

</body>
</html>
